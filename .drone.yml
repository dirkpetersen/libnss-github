pipeline:
  clone:
    image: plugins/git
    tags: true

  build:
    image: dock.pw.fr/pw/debpkg:jessie
    commands:
      - echo "deb http://ftp.fr.debian.org/debian/ jessie-backports main" > /etc/apt/sources.list.d/backports.list
      - apt-get update >/dev/null
      - apt-get install -y -t jessie-backports cmake libhiredis-dev libhiredis-dbg valgrind redis-server  
      - sed -i -e "s/6379/6380/" /etc/redis/redis.conf
      - sed -i -e "s/redis.sock/redis-webconf.sock/" /etc/redis/redis.conf
      - /etc/init.d/redis-server start
      - redis-cli -p 6380 SET USER/testuser "testuser:x:12345:54321:Web User:/home/testuser:/bin/false"
      - redis-cli -p 6380 SET USER/12345 "testuser:x:12345:54321:Web User:/home/testuser:/bin/false"
      - redis-cli -p 6380 SET GROUP/testgroup "testgroup:x:54321:www-data"
      - redis-cli -p 6380 SET GROUP/54321 "testgroup:x:54321:www-data"
      - redis-cli -p 6380 SET WEBHOST/website.com "website.com:www.website.com:testuser:/home/testuser/public_html/www/:/var/run/mysqld/mysql.sock:default:display_errors=1;magic_quotes_gpc=1;"
      - make
      - make test
      - valgrind ./test
      - dpkg-buildpackage -b

  pkg:
    image: appleboy/drone-scp
    host: pippin.planet-work.net
    username: pkg
    source: ../*.deb
    target: incoming/libnss-redis/jessie
    when:
        event: tag

  aptly:
    image: appleboy/drone-ssh
    host: pippin.planet-work.net
    user: pkg
    script:
      - aptly repo add debian-jessie incoming/libnss-redis/jessie && aptly publish update jessie debian 
    when:
      event: tag

matrix:
  DEBIAN_VERSION:
    - jessie

